<body>
    <h1>This is the personal blog for Ket Hing. </h1>

   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7234.3938378164885!2d121.30332609246825!3d24.959414023305573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681ed5bfa8d181%3A0xc1a4e5073903c734!2sXipopitangshengtai%20Park!5e0!3m2!1sen!2stw!4v1590752030417!5m2!1sen!2stw" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <script type="text/javascript" src="../scripts/main.js"></script>
    
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    
    <script>
    // Initialize and add the map
    function initMap() {
    // The location of Uluru
    var uluru = {lat: -25.344, lng: 131.036};
    // The map, centered at Uluru
    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 4, center: uluru});
    // The marker, positioned at Uluru
    var marker = new google.maps.Marker({position: uluru, map: map});
    }
    </script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
